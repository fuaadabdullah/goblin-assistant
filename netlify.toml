[build]
# Build command
command = "npm run build"

# Directory to publish (build output)
publish = "dist"

# Node version and environment variables
environment = { NODE_VERSION = "18" }
VITE_DD_APPLICATION_ID = "099e1645-6b87-46a3-85c0-4737ce3cb243"
VITE_DD_CLIENT_TOKEN = "pub5bc4a8c9b6c34524b19314ea9f12ba2b"
VITE_DD_ENV = "production"
VITE_DD_VERSION = "1.0.0"

# Backend configuration
VITE_FASTAPI_URL = "https://api.goblin-assistant.com"
VITE_GOBLIN_RUNTIME = "fastapi"
VITE_MOCK_API = "false"

# Redirect rules for SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache other static files
[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# API routes (if needed)
[[redirects]]
from = "/api/*"
to = "https://api.goblin-assistant.com/api/:splat"
status = 200
