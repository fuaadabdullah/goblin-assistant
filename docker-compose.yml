version: '3.8'

services:
  goblin-assistant:
    build: .
    ports:
      - "80:80"
      - "3001:3001"
    environment:
      - ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tileserver:
    image: klokantech/tileserver-gl:latest
    ports:
      - "8080:80"
    volumes:
      - ./data:/data   # put your .mbtiles in ./data
    environment:
      - TILESERVER_PORT=80
    restart: unless-stopped
    depends_on:
      - goblin-assistant

networks:
  default:
    name: goblin-network
