# Nginx configuration for Goblin Assistant with streaming support
# This config prevents buffering of SSE streams and handles long-running connections

upstream goblin_app {
    # FastAPI server
    server 127.0.0.1:3001;
    # Add more servers for load balancing if needed
    # server app2:3001;
    # server app3:3001;
}

# Rate limiting for streaming endpoints
limit_req_zone $binary_remote_addr zone=streaming:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Handle static files
    location /static/ {
        alias /path/to/static/files/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint - no rate limiting
    location /api/health {
        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Streaming endpoints - NO BUFFERING
    location ~ ^/api/route_task_stream {
        # Rate limit streaming requests
        limit_req zone=streaming burst=5 nodelay;

        proxy_pass http://goblin_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Disable all buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Prevent nginx from adding content-length
        proxy_set_header X-Accel-Buffering no;

        # Long timeouts for streaming connections
        proxy_connect_timeout 30s;
        proxy_send_timeout 86400s;  # 24 hours for long streams
        proxy_read_timeout 86400s;  # 24 hours for long streams

        # Chunked transfer encoding
        proxy_set_header Transfer-Encoding chunked;

        # CORS headers for streaming
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Polling fallback endpoints
    location ~ ^/api/route_task_stream_(start|poll|cancel) {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reasonable timeouts for polling
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # Regular API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    }

    # Frontend app (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Handle client-side routing
        if (!-f $request_filename) {
            rewrite ^ /index.html last;
        }
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Security: Don't serve dotfiles
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# HTTPS configuration (recommended for production)
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Include all the same configuration as above
    # ... (copy the location blocks from above)

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}
