version: '3.8'

services:
  datadog:
    image: datadog/agent:latest
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_APP_KEY=${DD_APP_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_HOSTNAME=${DD_HOSTNAME:-goblin-assistant}
      - DD_TAGS=env:${ENV:-production} service:goblin-assistant
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_CONTAINER_EXCLUDE_LOGS=datadog
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - ./datadog:/etc/datadog-agent
    restart: unless-stopped

  goblin-assistant:
    build: .
    ports:
      - "80:80"
      - "3001:3001"
    environment:
      - ENV=production
      - DD_AGENT_HOST=datadog
      - DD_DOGSTATSD_PORT=8125
      - DD_SERVICE=goblin-assistant
      - DD_ENV=${ENV:-production}
      - DD_VERSION=${DD_VERSION:-latest}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - datadog
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mcp
      - POSTGRES_USER=goblin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goblin -d mcp"]
      interval: 30s
      timeout: 10s
      retries: 3

  tileserver:
    image: klokantech/tileserver-gl:latest
    ports:
      - "8080:80"
    volumes:
      - ./data:/data   # put your .mbtiles in ./data
    environment:
      - TILESERVER_PORT=80
    restart: unless-stopped
    depends_on:
      - goblin-assistant

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: goblin-network
