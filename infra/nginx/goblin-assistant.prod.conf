# Production Nginx Configuration Template for Goblin Assistant
# This template is used by the deployment script to generate production configs

upstream goblin_app {
    # FastAPI server - adjust for your production setup
    server 127.0.0.1:3001;
    # Add more servers for load balancing if needed
    # server app2:3001;
    # server app3:3001;

    # Health check for load balancing
    check interval=3000 rise=2 fall=5 timeout=1000 type=http;
    check_http_send "GET /api/health HTTP/1.0\r\n\r\n";
    check_http_expect_alive http_2xx;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=streaming:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=polling:10m rate=50r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name your-domain.com;

    # SSL configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf application/vnd.ms-fontobject application/x-font-opentype;
    gzip_min_length 1024;
    gzip_comp_level 6;

    # Handle static files with caching
    location /static/ {
        alias /path/to/static/files/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Security for static files
        location ~* \.(js|css)$ {
            add_header Content-Type "application/javascript" always;
            add_header X-Content-Type-Options "nosniff";
        }
    }

    # Health check endpoint - no rate limiting, short timeout
    location /api/health {
        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Short timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Disable buffering for health checks
        proxy_buffering off;
    }

    # Streaming endpoints - CRITICAL: NO BUFFERING
    location ~ ^/api/route_task_stream$ {
        # Rate limit streaming requests
        limit_req zone=streaming burst=5 nodelay;

        proxy_pass http://goblin_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # CRITICAL: Disable ALL buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Prevent nginx from adding content-length
        proxy_set_header X-Accel-Buffering no;

        # Long timeouts for streaming connections (24 hours)
        proxy_connect_timeout 30s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;

        # Chunked transfer encoding
        proxy_set_header Transfer-Encoding chunked;

        # CORS headers for streaming
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cache-Control, X-Requested-With" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Polling fallback endpoints
    location ~ ^/api/route_task_stream_(start|poll|cancel)$ {
        limit_req zone=polling burst=20 nodelay;

        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Reasonable timeouts for polling
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Regular API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://goblin_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Frontend app (SPA fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            access_log off;
        }

        # Handle client-side routing
        if (!-f $request_filename) {
            rewrite ^ /index.html last;
        }
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files and sensitive paths
    location ~ /\. {
        deny all;
    }

    location ~ /(wp-admin|wp-login|phpmyadmin|adminer) {
        deny all;
    }

    # Security: Don't serve dotfiles
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Monitoring endpoint (optional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

